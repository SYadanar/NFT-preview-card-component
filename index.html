<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Bootstrap - CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- Custom - CSS -->
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

  <main>

    <div class="card shadow-lg">
      <div class="card-body">
        <div class="container d-flex p-0">
          <img src="images/image-equilibrium.jpg" class="card-img-top" alt="Equilibrium Image">
          
          <div class="overlay"></div>

          <img src="images/icon-view.svg" class="overlay-img img-fluid" alt="view icon overlay">
        </div>

        <h4 class="card-title font-weight-bold mt-4">Equilibrium #3429</h4>

        <p class="card-text mb-3">Our Equilibrium collection promotes balance and calm.</p>

        <div class="row">
          <div class="col justify-content-start eth">
            <img src="images/icon-ethereum.svg" alt="ethereum icon" class="mr-2">
            0.041 ETH
          </div>
          <div class="col justify-content-end days-left">
            <img src="images/icon-clock.svg" alt="clock icon" class="mr-2">
            <span>3 days left</span>
          </div>
        </div>

        <hr class="line">

        <div class="creator-area">
          <img src="images/image-avatar.png" class="rounded-circle mr-3">
          <p class="card-text">
            Creation of <span class="creator-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/SYadanar">Su Yadanar</a>.
      </div>
    </footer>
    
  </main>

  <!-- Bootstrap - JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
